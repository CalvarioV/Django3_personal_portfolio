{% extends 'portfolio/base.html' %}

{% load static %}

{% block content %}


<div class="masthead">
    <h1 class="text-center" id="blogdetailtitle">{{ post.title }}</h1>

    <h5 class="text-center text-muted mb-5">{{ post.created_at|date:'F jS Y' }}</h5>

    <div class="masthead-subheading">{{ post.description|safe }}</div>


</div>
<footer><a href="{% url 'blog:all_blogs' %}" class="btn btn-outline-dark">All Blogs</a></footer>
{% endblock %}
