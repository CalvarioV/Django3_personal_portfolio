{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <meta name="description" content="Victor Calvario. Universal Vibes. A place of infinite possibilities and alternate realities."/>
    <link rel="stylesheet" href="{% static 'portfolio/css/vibes.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="{% static 'portfolio/CVLogo2.png' %}">
    <title>vcalvario.com</title>
</head>

<body>
<br>

    <div class="masthead">
        <br>
        <p class="grads">creators of our own realities.</p>
        <br>
        <hr>


        <div>
            <a href="#"><img src="{% static 'portfolio/images/DiamondDreamVisionariesLogo2_01_22.jpg' %}" class="img-fluid w-75" alt="astronerd"/></a>
        </div>
    </div>

<div class="row justify-content-around">

    {% for project in projects %}

    <div class="col-lg-4 col-md-6">

        <h3>{{ project.title }}</h3>


        {% if project.url %}
        <a href="{{ project.url }}">
            <img src="{{ project.image.url }}" class="img-fluid mb-2" alt="Project Image">
        </a>

        {% else %}

        <img src="{{ project.image.url }}" class="img-fluid mb-4 round" alt="Project Image">

        {% endif %}

        <p>{{ project.description }}</p>

    </div>

{% endfor %}
</div>
</body>
{% endblock %}




</html>
